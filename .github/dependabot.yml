version: 2
updates:
  # Maintain dependencies for github-actions
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 20
    labels:
      - actions
      - dependencies

  # Maintain dependencies for yarn
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 20
    labels:
      - javascript
      - dependencies
