name: Lockfile Maintenance
on:
  schedule:
    # Every Sunday at 00:00 UTC+7
    - cron: '0 17 * * 6'
  workflow_dispatch:

env:
  NODE_VERSION: 18.x

jobs:
  maintenance:
    name: Lockfile maintenance with Node.js 18.x
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: üõéÔ∏è Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: üìÅ Get Yarn Cache Directory
        id: yarn-cache-dir
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: ‚òÅÔ∏è Restore Yarn Cache
        uses: actions/cache/restore@v3
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: node-cache-${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-cache-${{ runner.os }}-yarn-

      - name: ‚öôÔ∏è Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ‚¨ÜÔ∏è Update Lockfile
        run: yarn upgrade

      - name: üîç Check Lockfile Changes
        id: status
        run: |
          if [ $(git status --porcelain | wc -l) == "0" ]; then
            echo "No lockfile changes detected, exiting..."
            echo "STATUS=0" >> $GITHUB_OUTPUT
          else
            echo "STATUS=1" >> $GITHUB_OUTPUT
          fi

      - name: ‚¨ÜÔ∏è Update Version
        if: steps.status.outputs.STATUS == '1'
        run: chmod +x ./scripts/bump-version.sh && ./scripts/bump-version.sh

      - name: üöÄ Push Changes
        if: steps.status.outputs.STATUS == '1'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore(deps): lockfile maintenance"
          git push
